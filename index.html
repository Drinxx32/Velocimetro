<!DOCTYPE html>
<html lang="BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sitema de multas</h1>
   Velocidade do carro <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id = res>
    </div>
    <script>
        function calcular() {
            var txtvel = document.getElementById('txtvel')
            var res = document.getElementById('res')
            var vel = Number(txtvel.value)
            res.innerHTML =  `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if(vel>60) {
                res.innerHTML += `<p> Você ultrapassou a velocidade e foi <strong>MULTADO</strong><p>`
            }
            else if(vel<20){
                res.innerHTML += `<p>Velocidade muito Baixa<p>`
            }
            else{
                res.innerHTML += `<p>Bom garoto<p>`
            }

        }
    </script>
    
    
</body>
</html>
